<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>凤凰新闻</title>
    <script type="text/javascript" src="detail_web.js"></script>
	<script type="text/javascript" src="ImageCropper.js"></script>
	<link rel="stylesheet" type="text/css" href="detail.css"/>
</head>
<body onload="init()">
    <div class="article">
        <div class="title" id="title">
        </div>

        <div class="time-and-source-panel">
            <span class="source" id="source"></span>
            <span class="time" id="time"></span>
            <div class="comment-count" id="comment_count_btn">
				<span class="comment-count-num" id="comment_count_num">0</span>
				<span class="comment-count-icon">&nbsp;</span>				
			</div>
        </div>

        <div class="content" id="content"></div>
        <div class="adv" id="adv">
            <span class="prefix">商讯:&nbsp;</span>
            <span class="item" id="advItem">&nbsp;</span>
        </div>
        <div class="relative-news-panel" id="relativeNewsPanel">
            <h1>相关新闻</h1>
            <ul class="news-list"></ul>
        </div>
    </div>

    <div class="comment" id="comment">

        <div class="comment-line"></div>

        <div class="comment-title">跟帖</div>
        <ul class="comment-list" id="comment_list"></ul>
        <div class="comment-more" id="comment_more_btn">
            <span class="comment-more-text">查看更多</span>
        </div>
    </div>
</body>
</html>
