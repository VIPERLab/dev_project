.list-3{height:130px;margin:0px 7.5px 7.5px 7.5px;overflow: hidden;zoom:1;box-shadow: 2px 2px 4px #dee8ee;}

.list-3 a:after{content:".";font-size:0;position:absolute;bottom:0;left:0;width:100%;height:70px;background:-webkit-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.8));border-bottom-right-radius: 5px;border-bottom-left-radius: 5px;z-index: 0;}

  -webkit-animation: opacity 0.6s;

  animation-delay:0s;
  -webkit-animation-delay:0s;
  animation-iteration-count:1;
  -webkit-animation-iteration-count:1;
  z-index: 3;
}

{from {opacity:0;} to {opacity:1;}}

{from {opacity:0;} to {opacity:1;}}

{from {opacity:0;} to {opacity:1;}}

{from {opacity:0;} to {opacity:1;}}

<script>



var ajaxResult = 0;

function topic(data){
  var t = $(this);
  t.html("<div class='swipe-wrap opacity'></div><ul id='position'></ul>");
  var wrap = t.find(".swipe-wrap")
  ,position = $("#position");
  if((data instanceof Array)&&data.length>0){
    $.each(data,function(i,e){
      
      var a = $("<a/>",{
        "class":"image",
        "href":e.link
        
      }).appendTo(wrap);
      if(i==0){
        var img = $("<img/>",{"src":e.src})
          .on("load",function(){

            $('#slider').Swipe({
                auto: 3000,
                continuous: true,
                callback: function(pos) {
            
                  var i = bullets.length;
                  while (i--) {
                    bullets[i].className = ' ';
                  }
                  bullets[pos].className = 'on';
            
                }
              }).data('Swipe');
            var bullets = document.getElementById('position').getElementsByTagName('li');
          })
          .appendTo(a);
      }
      else{
        var img = $("<img/>",{"src":e.src})
        .appendTo(a);
      }
      var li = $("<li></li>");
      if(i==0){li.addClass("on")}
        li.appendTo(position);
    })
    
    
    $('#slider').Swipe({
       
        continuous: true,
        callback: function(pos) {
    
          var i = bullets.length;
          while (i--) {
            bullets[i].className = ' ';
          }
          bullets[pos].className = 'on';
    
        }
      }).data('Swipe');
    var bullets = document.getElementById('position').getElementsByTagName('li');
  }
  
}


function address(data){
  var t = $(this);
  t.html("");
  if((data instanceof Array)&&data.length>0){
    
    $.each(data,function(i,e){
      var article = $("<article/>",{
        class:"list-1 opacity"
      }).appendTo(t);
      $("<section><a href="+e.link+"><img src="+e.src+"></a></section>").appendTo(article);
      $('<p><span class="address">'+e.number+'</span><em>'+e.title+'</em></p>')
        .appendTo(article);
    })
    
  }
}

function discount(data){
  var t = $(this);
  t.html("");
  if((data instanceof Array)&&data.length>0){
    
    $.each(data,function(i,e){

      var div = $("<div/>",{
        class:"list-2 opacity"
      }).appendTo(t);
      var a = $("<a/>",{"href":e.link}).appendTo(div)
      var price = e.price;
      var reg = /[0-9]{1,}\.{1}[0-9]{1,}|[0-9]{1,}/;
      if(price.match(reg)!=null){
        var s1 = price.match(reg)[0];
      }
      

      if(reg.test(s1)){
        var s2 = price.split(s1)[1];
        $("<span class='opacitys'><em class='img' style='background-image:url("+e.src+");'><i class='tag'><em class='number'>"+s1+"</em><em class='discount'>"+s2+"</em></i></em></span>").appendTo(a);
      }
      else{
        $("<em class='img' style='background-image:url("+e.src+");'><i class='tag'><em class='number'>"+price+"</em></i></em>").appendTo(a);
      }
      $('<em class="title">'+e.title+'</em><em class="timer">'+e.date+'</em>')
        .appendTo(a);

    })
    
  }
}

function diary(data){
  var t = $(this);
  t.html("")
  if((data instanceof Array)&&data.length>0){
    
    $.each(data,function(i,e){

      var div = $("<div/>",{
        class:"list-3 loading opacity"
      }).appendTo(t);
      var a = $("<a/>",{"href":e.link})
      .css({ "background-image":"url("+e.src+")"})
      .appendTo(div)
      $('<em class="userinfo"><i class="avatar"><img src="'+e.avatar+'"></i><i class="title"><span>'+e.title+'</span><span>'+e.username+'</span></i></em>').appendTo(a);
      $('<i class="info"><em class="like">'+e.like+'</em><em class="ans">'+e.answer+'</em></i>')
        .appendTo(a);

    })
    
  }
}


    
function getData(url,args){
  var ts = this;
  var args = args||{};
  $.ajax({
    url: url,
    data:args,
    dataType :"jsonp",
    jsonpCallback:"getDataJson",
    success:function(data){
        ajaxResult=1;
        if(data instanceof Array){
          window.location.href="http://error.qyer.com#error=请求数据失败";
        }
        if(data instanceof Object){
          if((data.topic.length<=0)||(data.address.length<=0)||(data.discount.length<=0)||(data.diary.length<=0)){window.location.href="http://error.qyer.com#error=请求数据失败";}
          topic.call(document.getElementById("slider"),data.topic);
          address.call(document.getElementById("address"),data.address);
          discount.call(document.getElementById("discount"),data.discount);
          diary.call(document.getElementById("diary"),data.diary);
        }

    },
    error:function(xhr, errorType, error){

      window.location.href="http://error.qyer.com#error=请求数据失败";
    }
  })
  setTimeout(function(){
    if(ajaxResult===0){
      window.location.href="http://error.qyer.com#error=请求数据失败";
    }
  },10000);
  
}
getData("http://appview.qyer.com/index.php?action=getAppView",{});
